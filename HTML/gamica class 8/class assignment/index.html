@keyframes myHeli{
    0%{
        top: 60%;
    }
    30%{
        top: 0%;
        left: 0%;
    }
    70%{
            left: 60%;
            top:0%;
    }
    100%{
        left: 60%;
        top:60%
    }
}


#myheli img{
    width: 200px;
position: absolute;
top: 60%;
    animation: myHeli 5s linear 0s;
}

    </style>
